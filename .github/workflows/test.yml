name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ZIG_VERSION: 0.11.0-dev.3380+7e0a02ee2
      ZIG_BIN_TARGET: zig-linux-x86_64

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
      
      - name: Get zig master build
        shell: bash
        run: |
          mkdir zig_bin
          wget https://ziglang.org/builds/$ZIG_BIN_TARGET-$ZIG_VERSION.tar.xz
      
      - name: Extract zig tarball
        shell: bash
        run: tar -xvf $ZIG_BIN_TARGET-$ZIG_VERSION.tar.xz --strip=1 -C zig_bin

      - name: Run a test
        shell: bash
        run: ./zig_bin/zig test src/test.zig
